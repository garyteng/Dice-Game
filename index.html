<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Pig Game</title>
</head>

<body>

    <div class="wrapper">

        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <!-- <img src="images/dice-5.png" alt="Dice" class="two-dice" id="dice-0"> -->
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <!-- <img src="images/dice-5.png" alt="Dice" class="two-dice" id="dice-1"> -->
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="images/dice-5.png" alt="Dice" class="dice" id="dice-0">
        <img src="images/dice-5.png" alt="Dice" class="dice" id="dice-1">
        <img src="images/dice-5.png" alt="Dice" class="dice" id="dice-2">


        <!-- <img src="images/dice-5.png" alt="Dice" class="dice"> -->
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Setup Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Winning Score:</label>
                            <input type="text" class="form-control is-valid" id="winning-score"  value="100">
                            <div class="invalid-feedback">Give me a number bigger than ten.</div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Who start first(1 or 2)?</label>
                            <select class="form-control" name="recipient-name" id="startPlayer">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Player1 Name:</label>
                            <input type="text" class="form-control is-valid" id="player1-name" value="Player 1">
                            <div class="invalid-feedback">Give player1 a name.</div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Player2 Name:</label>
                            <input type="text" class="form-control is-valid" id="player2-name" value="Player 2">
                            <div class="invalid-feedback">Give player2 a name..</div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" style="width: 50%" class="col-form-label"># of Dice:</label>
                            <select class="form-control" name="recipient-name" id="numberOfDice">
                                <option value="1">1</option>
                                <option value="2" selected="selected">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-start">Start!!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
